
<div class="grid">
	<div class="col-12">
		<div class="card">
			<h5>Available Tamplete</h5>
			<p-dataView #dv [value]="templates" [paginator]="true" [rows]="9" filterBy="name" [sortField]="sortField" [sortOrder]="sortOrder" layout="grid" >
				
				<ng-template pTemplate="header">
					<div class="grid grid-nogutter flex-column md:flex-row justify-content-between">
						<!-- <p-dropdown [options]="sortOptions" placeholder="Sort By Price" (onChange)="onSortChange($event)"></p-dropdown> -->
                        
                            <div class="my-2">
                                <button pButton pRipple label="New" icon="pi pi-plus" class="p-button-success mr-2" (click)="openNew()"></button>
                                <button pButton pRipple label="Delete" icon="pi pi-trash" class="p-button-danger" (click)="deleteSelectedProducts()" [disabled]="!selectedTemplate || !selectedTemplate.length"></button>
                            </div>
                        
						<span class="p-input-icon-left mb-2 md:mb-0">
                            <i class="pi pi-search"></i>
                            <input type="search" pInputText placeholder="Search by Name" (input)="onFilter(dv, $event)">
                        </span>	
						<p-dataViewLayoutOptions></p-dataViewLayoutOptions>
					</div>
				</ng-template>

				<ng-template let-template pTemplate="listItem">
					<div class="col-12" >
						
						<div class="flex flex-column md:flex-row align-items-center p-3 w-full">
							<img [src]="imageList[getTemplateIndex(template)]"  [alt]="template.name" class="my-4 md:my-0 w-9 md:w-10rem shadow-2 mr-5"/>
							<div class="flex-1 text-center md:text-left">
								<a (click)="isAcessDecoy()">
								<div class="font-bold text-2xl">{{template.name}}</div>
								<div class="mb-3">{{template.description}}</div>
							</a>
								<p-rating  [readonly]="true" [cancel]="false"></p-rating>
								<div class="flex align-items-center mt-2">
									<i class="pi pi-tag mr-2"></i>
									<!-- <span class="font-semibold">{{product.category}}</span> -->
									<!-- <p-tableHeaderCheckbox></p-tableHeaderCheckbox> -->
								</div>
							</div>
							<div class="flex flex-row md:flex-column justify-content-between w-full md:w-auto align-items-center md:align-items-end mt-5 md:mt-0">
								<!-- <span class="text-2xl font-semibold mb-2 align-self-center md:align-self-end">${{product.price}}</span>
								<p-button icon="pi pi-shopping-cart" label="Add to Cart" [disabled]="product.inventoryStatus === 'OUTOFSTOCK'" class="mb-2"></p-button>
								<span [class]="'product-badge status-' + product.inventoryStatus.toLowerCase()">{{product.inventoryStatus}}</span> -->

								<div class="flex">
									<!-- <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-success mr-2" ></button> -->
									<button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-warning" (click)="delTemplate(template)"></button>
								</div>
							</div>
						</div>
					</div>
				</ng-template>
             <!-- <a > -->
				<ng-template let-template  pTemplate="gridItem"  >
					<div class="col-12 md:col-4"    >
						
						<!-- <a > {{template.id}}</a> -->
						<!-- <a [routerLink]="['/temfield', template.id]"> -->
						<div class="card m-3 border-1 surface-border"  >
							
							
							<div class="flex align-items-center justify-content-between">
								<div class="flex align-items-center">
									
									
									<!-- <i class="pi pi-tag mr-2"></i> -->
									<!-- <span class="font-semibold">{{product.category}}</span> -->
									<!-- <div style="width: 3rem"> -->
										<!-- <p-tableHeaderCheckbox></p-tableHeaderCheckbox> -->
									
								</div>
								<div class="flex">
									<!-- <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-success mr-2" ></button> -->
									<button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-warning" (click)="delTemplate(template)"></button>
								</div>
								<!-- <span [class]="'sm:ml-2 product-badge status-' + product.inventoryStatus.toLowerCase()">{{product.inventoryStatus}}</span> -->
							</div>
							
							<div class="text-center" >
								<img [src]= "imageList[getTemplateIndex(template)]"  [alt]="template.name" class="w-7 shadow-2 my-3 mx-0"  style="width: 200px; height: 200px;"   />

								<a (click)="isAcessDecoy()">
								<div class="text-2xl font-bold">{{template.name}}</div>
								<!-- <div class="text-2xl font-bold">{{template.id}}</div> -->
								<div class="mb-3">{{template.description}}</div>
							</a>
								<p-rating [readonly]="true" [cancel]="false"></p-rating>
							</div>
							<div class="flex align-items-center justify-content-between">
								<!-- <span class="text-2xl font-semibold">${{product.price}}</span>
								<p-button icon="pi pi-shopping-cart" [disabled]="product.inventoryStatus === 'OUTOFSTOCK'"></p-button> -->
								
							</div>
						
						</div>
					
					</div>
					
				</ng-template>
				
		
			</p-dataView>
		</div>
	</div>

	<p-dialog [(visible)]="tamplateDialog"  [style]="{width: '450px'}" header="Template Details" [modal]="true" class="p-fluid">
            
           
		<ng-template pTemplate="content" >
			

		<div class="field">
				<label for="name">Name</label>
				<input type="text"  pInputText id="name" [(ngModel)]="template.name" required autofocus [ngClass]="{'ng-invalid ng-dirty' : submitted && !template.name}"/>
				<small class="ng-dirty ng-invalid" *ngIf="submitted && !template.name">Name is required.</small>
			</div>
			<div class="field">
				<label for="username">Description</label>
				
				<input type="text"  pInputText id="username" [(ngModel)]="template.description" required autofocus [ngClass]="{'ng-invalid ng-dirty' : submitted && !template.description}"/>
				<small class="ng-dirty ng-invalid" *ngIf="submitted && !template.description">Description is required.</small>
			</div>
			<div class="field">
				<label for="image">Image</label>
				<input type="file"  pInputText id="image"(change)="onFileSelected($event)">
			</div> 
			 <!-- <button type="submit">Upload</button> -->
			
		
	   
		</ng-template>
	  
		

		<ng-template pTemplate="footer">
			<button pButton pRipple label="Cancel" icon="pi pi-times" class="p-button-text" (click)="hideDialog()"></button>
			<button pButton pRipple label="Save" icon="pi pi-check" class="p-button-text" (click)="saveTemplate()"></button>
		</ng-template>
   
		<!-- <form (submit)=" saveTemplate($event)" enctype="multipart/form-data">
			<div>
			  <label for="name">Name:</label>
			  <input type="text" id="name" name="name" [(ngModel)]="formData.name" required>
			</div>
			<div>
			  <label for="description">Description:</label>
			  <input type="text" id="description" name="description" [(ngModel)]="formData.description" required>
			</div>
			<div>
			  <label for="image">Image:</label>
			  <input type="file" id="image" name="imgicon" (change)="onFileSelected($event)" accept="image/*">
			</div>
			<button type="submit">Submit</button>
		  </form> -->
   
	</p-dialog>


	<p-dialog [(visible)]="deletetemplateDialog" header="Confirm" [modal]="true" [style]="{width:'450px'}">
		<div class="flex align-items-center justify-content-center">
			<i class="pi pi-exclamation-triangle mr-3" style="font-size: 2rem"></i>
			<span *ngIf="template">Are you sure you want to delete <b>{{template.name}}</b>?</span>
		</div>
		<ng-template pTemplate="footer">
			<button pButton pRipple icon="pi pi-times" class="p-button-text" label="No" (click)="deletetemplateDialog = false"></button>
			<button pButton pRipple icon="pi pi-check" class="p-button-text" label="Yes" (click)="confirmDeleteTemplate()"></button>
		</ng-template>
	</p-dialog>

	<p-dialog [(visible)]="deletetemplatesDialog" header="Confirm" [modal]="true" [style]="{width:'450px'}">
		<div class="flex align-items-center justify-content-center">
			<i class="pi pi-exclamation-triangle mr-3" style="font-size: 2rem"></i>
			<span>Are you sure you want to delete selected products?</span>
		</div>
		<ng-template pTemplate="footer">
			<button pButton pRipple icon="pi pi-times" class="p-button-text" label="No" (click)="deletetemplatesDialog= false"></button>
			<button pButton pRipple icon="pi pi-check" class="p-button-text" label="Yes" (click)="confirmDeleteSelected()"></button>
		</ng-template>
	</p-dialog>


</div>
